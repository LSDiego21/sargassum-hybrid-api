<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Visual de Sargazo | Q. Roo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --caribbean-cyan: #00e5ff;
            --deep-blue: #004e92;
            --sand-bg: #fffdf7;
            /* Colores del Sargazo (con transparencia para el efecto de llenado) */
            --sargazo-alto: rgba(165, 42, 42, 0.85); /* Café rojizo intenso */
            --sargazo-medio: rgba(218, 165, 32, 0.75); /* Dorado ocre */
            --sargazo-bajo: rgba(144, 238, 144, 0.6); /* Verde claro arenoso */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--sand-bg);
            overflow-x: hidden;
        }

        /* --- Héroe con Oleaje Turquesa Vibrante --- */
        .hero-section {
            position: relative;
            /* Degradado potente estilo Caribe */
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--caribbean-cyan) 100%);
            color: white;
            padding-top: 5rem;
            padding-bottom: 10rem; /* Espacio para las olas */
        }

        .hero-title {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        /* --- Olas SVG en la parte inferior --- */
        .wave-container {
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .wave-fill {
            fill: var(--sand-bg); /* Color de la arena para fusionarse */
        }

        /* --- Contenedor Principal --- */
        .main-content {
            position: relative;
            z-index: 10;
            margin-top: -80px; /* Subimos el contenido sobre las olas */
        }

        /* --- EFECTO DE "PECERA" O TANQUE LLENO --- */
        .sargazo-card {
            position: relative;
            border: none;
            border-radius: 25px;
            overflow: hidden; /* Vital para contener el "líquido" */
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            background: white; /* Fondo base limpio */
            transition: transform 0.4s ease;
            height: 100%;
        }

        .sargazo-card:hover {
            transform: translateY(-10px) scale(1.02);
        }

        /* Esta es la capa que se "llena". Usamos variables CSS dinámicas. */
        .liquid-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            /* La altura y el color se definen en el JavaScript según el dato */
            height: var(--fill-height, 10%); 
            background: linear-gradient(to top, var(--fill-color), transparent);
            opacity: 0.9;
            z-index: 1;
            transition: height 1.5s cubic-bezier(0.25, 0.8, 0.25, 1); /* Animación de llenado suave */
            border-radius: 0 0 25px 25px;
        }

        /* Ondas sutiles sobre el líquido para dar textura */
        .liquid-fill::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="rgba(255,255,255,0.3)"/></svg>');
            background-size: cover;
            opacity: 0.5;
        }

        .card-content {
            position: relative;
            z-index: 2; /* El texto debe estar SOBRE el líquido */
            padding: 2rem;
        }

        .data-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <header class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 hero-title">Monitor de Sargazo 2026</h1>
            <p class="lead fs-4 fw-bold" style="color: var(--caribbean-cyan);">Telemetría Costera en Tiempo Real</p>
        </div>
        <div class="wave-container">
            <svg viewBox="0 0 1200 120" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                <path class="wave-fill" d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"></path>
            </svg>
        </div>
    </header>

    <main class="container main-content pb-5">
        <div id="grid-playas" class="row justify-content-center g-4">
            <div class="text-center py-5">
                <div class="spinner-grow text-info" role="status" style="width: 3rem; height: 3rem;"></div>
                <p class="mt-3 fw-bold text-muted">Sincronizando con API Local...</p>
            </div>
        </div>
    </main>

    <script>
        async function cargarTableroVisual() {
            const grid = document.getElementById('grid-playas');
            
            try {
                // 1. Consumimos los datos de tu API
                const res = await fetch('/api/monitoreo-sargazo');
                const data = await res.json();
                
                grid.innerHTML = ''; // Limpiamos el cargador

                // 2. Recorremos cada playa y calculamos cuánto "llenar" la tarjeta
                data.alertas.forEach((a, index) => {
                    let fillHeight = '25%'; // Valor por defecto (BAJO)
                    let fillColor = 'var(--sargazo-bajo)';
                    let badgeColor = '#198754'; // Verde

                    // Lógica de llenado según el nivel de inundación
                    if (a.nivel_inundacion === 'MEDIO') {
                        fillHeight = '60%';
                        fillColor = 'var(--sargazo-medio)';
                        badgeColor = '#d4a017'; // Ocre/Amarillo oscuro
                    } else if (a.nivel_inundacion === 'ALTO') {
                        fillHeight = '95%'; // Casi lleno
                        fillColor = 'var(--sargazo-alto)';
                        badgeColor = '#dc3545'; // Rojo
                    }

                    // Creamos la estructura HTML de la tarjeta "pecera"
                    const col = document.createElement('div');
                    col.className = 'col-lg-6 col-xl-5';
                    // Agregamos un pequeño retraso a la animación de cada tarjeta para que se vea fluido
                    col.style.animation = `fadeInUp 0.6s ease forwards ${index * 0.1}s`;
                    col.style.opacity = '0';

                    col.innerHTML = `
                        <div class="card sargazo-card h-100">
                            <div class="liquid-fill" style="--fill-height: ${fillHeight}; --fill-color: ${fillColor};"></div>
                            
                            <div class="card-body card-content text-center d-flex flex-column justify-content-center">
                                <h2 class="h3 fw-bolder mb-1">${a.playa}</h2>
                                <p class="text-muted fw-bold mb-4 small text-uppercase ls-1">${a.municipio}</p>
                                
                                <div class="row align-items-end">
                                    <div class="col-6 border-end border-2">
                                        <small class="d-block text-muted fw-bold mb-1">ESTADO</small>
                                        <span class="data-badge" style="background-color: ${badgeColor}">${a.nivel_inundacion}</span>
                                    </div>
                                    <div class="col-6">
                                        <small class="d-block text-muted fw-bold mb-1">BIOMASA EST.</small>
                                        <span class="fs-2 fw-black" style="color: ${badgeColor}">${a.biomasa_estimada_tons}</span>
                                        <small class="fw-bold text-muted">Tons</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.appendChild(col);
                });
            } catch (error) {
                grid.innerHTML = `
                    <div class="col-12 text-center pt-5">
                        <h3 class="text-danger fw-bold">⚠️ Error de Conexión</h3>
                        <p class="text-muted">No se pudo establecer comunicación con la API local.</p>
                    </div>
                `;
            }
        }

        // Agregamos la animación de entrada CSS
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(styleSheet);

        window.onload = cargarTableroVisual;
    </script>
</body>
</html>
