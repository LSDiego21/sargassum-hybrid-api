<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sargassum API Dashboard | Quintana Roo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta de Colores Temática */
            --caribbean-blue: #00c6ff;
            --deep-ocean: #0072ff;
            --sargassum-ochre: #d4a017; /* Color dorado/ocre del sargazo */
            --sargassum-brown: #8b4513;
            --sand-light: #fffdf2;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--sand-light); /* Fondo color arena clara */
        }

        /* --- Sección Hero (El Mar Turquesa) --- */
        .hero-section {
            position: relative;
            background: linear-gradient(135deg, var(--deep-ocean), var(--caribbean-blue));
            color: white;
            padding-top: 5rem;
            padding-bottom: 8rem; /* Espacio extra para las olas */
            overflow: hidden;
        }

        .hero-title {
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* --- El Efecto de Oleaje SVG --- */
        .wave-separator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg);
        }

        .wave-separator svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 120px;
            /* El color de relleno de la ola coincide con el fondo de la sección de tarjetas */
        }

        .wave-fill {
            fill: var(--sand-light);
        }

        /* --- Sección de Contenido (La zona afectada) --- */
        .content-section {
            position: relative;
            top: -60px; /* Subimos las tarjetas para que "floten" sobre las olas */
            z-index: 10;
        }

        /* --- Diseño de Tarjetas --- */
        .card-custom {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
            overflow: hidden;
        }

        .card-custom:hover {
            transform: translateY(-10px); /* Efecto de elevación al pasar el mouse */
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .card-header-rest {
            background: linear-gradient(45deg, var(--caribbean-blue), var(--deep-ocean));
            color: white;
            padding: 1.5rem;
            font-weight: 600;
        }

        .card-header-soap {
            /* Gradiente color sargazo para la parte más "pesada" del sistema */
            background: linear-gradient(45deg, var(--sargassum-ochre), var(--sargassum-brown));
            color: white;
            padding: 1.5rem;
            font-weight: 600;
        }

        .endpoint-box {
            background-color
