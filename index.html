<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Global de Sargazo | NOAA Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { background-color: #f2e8c9; font-family: 'Montserrat', sans-serif; }
        .hero { background: linear-gradient(135deg, #004e92, #00e5ff); color: white; padding: 25px 0; }
        /* Altura del mapa definida */
        #mapa-sargazo { height: 65vh; width: 100%; border-radius: 12px; border: 4px solid #dcc69a; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 1;}
        .info-panel { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 5px solid #004e92; }
    </style>
</head>
<body>
    <header class="hero text-center mb-4">
        <h2 class="fw-bold">Telemetr√≠a Global de Sargazo</h2>
        <p class="mb-0">Consumo en tiempo real de la API ERDDAP (NOAA / USF)</p>
    </header>

    <div class="container pb-5">
        <div class="info-panel d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div>
                <small class="text-muted d-block fw-bold">ESTADO DE CONEXI√ìN CON SAT√âLITE NOAA:</small>
                <span id="status-satelite" class="text-primary fw-bold">Iniciando protocolo de enlace...</span>
            </div>
            <button class="btn btn-dark fw-bold" onclick="cargarMapa()">üîÑ Actualizar Radar</button>
        </div>
        
        <div id="mapa-sargazo"></div>
    </div>

    <script>
        // 1. Inicializar el mapa centrado en el Mar Caribe para ver todo el panorama
        const map = L.map('mapa-sargazo').setView([18.0, -70.0], 4);
        
        // 2. Cargar los mosaicos del mapa (El dise√±o visual geogr√°fico)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap | Datos: NOAA CoastWatch'
        }).addTo(map);

        // Capa para agrupar las manchas de sargazo
        let capaSargazo = L.layerGroup().addTo(map);

        async function cargarMapa() {
            document.getElementById('status-satelite').innerText = "Consumiendo API de la NOAA...";
            capaSargazo.clearLayers(); 

            try {
                // front-end consumiendo el servidor, y el servidor consumi√≥ a la NOAA
                const res = await fetch('/api/monitoreo-sargazo');
                const data = await res.json();
                
                // Mostrar el mapa en tiempo real extra√≠do del sat√©lite
                document.getElementById('status-satelite').innerHTML = `<span class="text-success">‚úÖ En L√≠nea</span> | √öltima lectura satelital: <b>${data.satelite_timestamp}</b>`;

                // Dibujar las zonas en el mapa
                data.alertas.forEach(zona => {
                    let colorMancha = '#198754'; // Verde
                    let radioMancha = 150000; // Metros de radio

                    if (zona.nivel === 'MEDIO') { colorMancha = '#ffc107'; radioMancha = 300000; }
                    if (zona.nivel === 'ALTO') { colorMancha = '#dc3545'; radioMancha = 500000; }

                    // Creaci√≥n el c√≠rculo en las coordenadas exactas
                    const circulo = L.circle([zona.lat, zona.lng], {
                        color: colorMancha,
                        fillColor: colorMancha,
                        fillOpacity: 0.5,
                        radius: radioMancha
                    });

                    // Informaci√≥n de la zona al hacer clic en la mancha
                    circulo.bindPopup(`
                        <div class="text-center p-2">
                            <h6 class="fw-bold mb-1">${zona.region}</h6>
                            <hr class="my-1">
                            <span class="badge bg-dark mb-2">Alerta: ${zona.nivel}</span><br>
                            <small class="text-muted">Biomasa / Estado:</small><br>
                            <strong class="text-danger">${zona.biomasa}</strong>
                        </div>
                    `);

                    capaSargazo.addLayer(circulo);
                });
            } catch (error) {
                document.getElementById('status-satelite').innerHTML = '<span class="text-danger fw-bold">‚ùå Error de conexi√≥n satelital</span>';
            }
        }

        // Cargar los datos al abrir la p√°gina
        window.onload = cargarMapa;
    </script>
</body>
</html>
